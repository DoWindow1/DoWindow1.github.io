<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qunix</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(to bottom, #2e2e2e, #000000);
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #1a1a1a;
      color: #f0f0f0;
      border: 2px solid #444;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }
    button:hover {
      background-color: #333;
    }
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
   <audio id="bgmusic" src="https://qunix.space/Schnuffel%20-%20I%20love%20you%20so%20(Best%20part)%20(Slowed).mp3" loop></audio>
  <button id="playBtn">â–¶ Play Music</button>
  <div id="textContainer"></div>
  <script>
    const btn = document.getElementById('playBtn');
    const audio = document.getElementById('bgmusic');
    const container = document.getElementById('textContainer');
    btn.addEventListener('click', () => {
      audio.play();
      btn.style.display = 'none';
      container.innerHTML = `
      <h1>Qunix</h1>
      <h4>Hey, Im Qunix! If you want to host ur site on a subdomain pls dm me! [If i dont know you then dont]</h4>
      `;
      });
  </script>
</body>
</html>
