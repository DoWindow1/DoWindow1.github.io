<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qunix</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(to bottom, #2e2e2e, #000000);
      font-family: Arial, sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      background-color: #1a1a1a;
      color: #f0f0f0;
      border: 2px solid #444;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }
    button:hover {
      background-color: #333;
    }
    button:active {
      transform: scale(0.98);
    }
    #gif {
      margin-top: 20px;
      display: none;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
   <audio id="bgmusic" src="https://qunix.space/Schnuffel%20-%20I%20love%20you%20so%20(Best%20part)%20(Slowed).mp3" loop></audio>
  <button id="playBtn">â–¶ Play Music</button>
  <img id="gif" src="https://tenor.com/view/funny-animal-dancing-cat-cat-kitty-cute-gif-1879301708244436198" alt="gf" />

  <script>
    const btn = document.getElementById('playBtn');
    const audio = document.getElementById('bgmusic');
    const gif = document.getElementById('gif');
    btn.addEventListener('click', () => {
      audio.play();
      gif.style.display = 'block';
      btn.disabled = true;
      btn.textContent = 'ðŸŽµ Playing...';
    });
  </script>

</body>
</html>
